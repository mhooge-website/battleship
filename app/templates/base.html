<html>
<head>
    {% block head %}
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    {% endblock %}
</head>
<body>
    <div class="wrapper">
        <div class="inner">
            {% block content %}{% endblock %}
        </div>
    </div>
{% block scripts %}{% endblock %}
</body>
</html>
